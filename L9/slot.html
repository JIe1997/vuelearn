<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../Lib/css/css.css">
</head>
<body>
  <div id="app">
    <zzz>
      <template v-slot:default="{num}">
        aaaa+ {{num}}
      </template>
      <template v-slot:juming1>
        具名方式1
      </template>
      <template #juming2>
        具名方式2
      </template>
    </zzz>
  </div>
  <script src='https://cdn.bootcss.com/vue/2.6.12/vue.js'></script>
  <script>
    Vue.component('zzz', {
      template: `<div>
        <slot :num="3"></slot><br>
        <slot name="juming1"></slot><br>
        <slot name="juming2"></slot><br>
        <slot name="beiyong">备用</slot>
      </div>`
    })
    new Vue({
      el: "#app",
      data() {
        return {
          
        }
      },
    })
  </script>
</body>
</html>
