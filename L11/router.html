<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../Lib/css/css.css">
</head>

<body>
  <div id="app">
    <router-link to="/">shouye</router-link>
    <router-link to="/user">yonghu</router-link>
    <button @click="to">到用户页面</button>
    <router-view></router-view>
  </div>
  <script src='https://cdn.bootcss.com/vue/2.6.10/vue.js'></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script>
    new Vue({
      el: "#app",
      router: new VueRouter({
        routes: [
          {
            path: "/",
            component: {
              template: "<h1>首页</h1>"
            }
          },
          {
            path: "/user",
            component: {
              template: "<h1>用户</h1>"
            }
          }
        ]
      }),
      watch:{
        $route() {
          // $router 整个路由 通常用来路由跳转
          // this.$router.push('user') // 路由跳转
          // $route 当前路由的信息
          console.log(this.$route)
        }
      },
      data() {
        return {

        }
      },
      methods: {
        to() {
          this.$router.push('user') // 路由跳转
        }
      },
    })
  </script>
</body>

</html>
