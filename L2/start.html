<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="//at.alicdn.com/t/font_2291973_zg5eu9vd4g.css">
</head>
<body>
  <style>
    .star{
      font-size: 2rem;
      color:#efefef;
      cursor: pointer;
    }
    .star.active{
      color: #ff0000;
    }
  </style>
  <div id="app">
    <i class="star iconfont icon-xingxing" 
       :class="{active: item <= count}" 
       v-for="item in star"
       @mouseenter="count = item"
       @mouseleave="count = tempCount"
       @click="tempCount = item"
      ></i>
  </div>

  <script src='https://cdn.bootcss.com/vue/2.6.10/vue.js'></script>
  <script>
    let vm = new Vue({
      el: "#app",
      data() {
        return {
          count: 0,
          tempCount: 0,
          star: 5,
        }
      },
    })
  </script>
</body>
</html>
